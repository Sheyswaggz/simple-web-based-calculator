services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calculator-web
    ports:
      - "8080:8080"
    volumes:
      - ./index.html:/app/index.html:ro
      - ./styles.css:/app/styles.css:ro
      - ./calculator.js:/app/calculator.js:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - calculator-network

networks:
  calculator-network:
    driver: bridge