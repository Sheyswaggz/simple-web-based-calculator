name: Deploy Preview to GitHub Pages

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: 'preview-${{ github.event.pull_request.number }}'
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  build-preview:
    name: Build Preview
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
      
      - name: Run tests
        run: npm test
      
      - name: Create distribution directory
        run: mkdir -p dist
      
      - name: Copy static files to dist
        run: |
          cp index.html dist/
          cp styles.css dist/
          cp calculator.js dist/
          
          if [ -f "README.md" ]; then
            cp README.md dist/
          fi
      
      - name: Create preview metadata
        run: |
          cat > dist/preview-info.json << EOF
          {
            "pr_number": "${{ github.event.pull_request.number }}",
            "commit_sha": "${{ github.sha }}",
            "branch": "${{ github.head_ref }}",
            "build_time": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "preview_url": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}"
          }
          EOF
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-build
          path: dist/
          retention-days: 7
          if-no-files-found: error

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build-preview
    if: always() && needs.build-preview.result == 'success'
    
    environment:
      name: 'preview-pr-${{ github.event.pull_request.number }}'
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: preview-build
          path: ./preview
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./preview
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Comment on PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = '${{ steps.deployment.outputs.page_url }}';
            const commitSha = context.sha.substring(0, 7);
            
            const commentBody = `## ðŸš€ Preview Deployment
            
            Your preview deployment is ready!
            
            | Detail | Value |
            |--------|-------|
            | **Preview URL** | ${previewUrl} |
            | **Commit** | \`${commitSha}\` |
            | **Branch** | \`${{ github.head_ref }}\` |
            | **Status** | âœ… Deployed |
            
            ### ðŸ“ Preview Information
            
            - This preview will be updated automatically when you push new commits
            - Preview deployments are retained for 7 days
            - The preview environment is isolated from production
            
            ### ðŸ” Quick Links
            
            - [View Preview](${previewUrl})
            - [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            
            ---
            
            *Preview deployed by [GitHub Actions](${{ github.server_url }}/${{ github.repository }}/actions/workflows/preview.yml)*`;
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Deployment')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }
      
      - name: Add deployment status check
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? 'success' : 'failure';
            const description = status === 'success' 
              ? 'Preview deployment successful' 
              : 'Preview deployment failed';
            
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: status,
              target_url: '${{ steps.deployment.outputs.page_url }}',
              description: description,
              context: 'Preview Deployment'
            });