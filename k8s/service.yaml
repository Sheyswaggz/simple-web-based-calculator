apiVersion: v1
kind: Service
metadata:
  name: calculator-service
  namespace: default
  labels:
    app: calculator
    environment: production
    version: v1.0.0
    component: frontend
  annotations:
    description: "Calculator web application service for internal cluster communication"
    prometheus.io/scrape: "true"
    prometheus.io/port: "80"
spec:
  type: ClusterIP
  selector:
    app: calculator
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800